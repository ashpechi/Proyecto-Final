        <div class="publicaciones">

        <div id="tmContact" class="parallax-window" data-parallax="scroll" data-image-src="img/zaperoko2.png">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <form action="index.html"
                              method="POST"
                              id="tmContactForm"
                              class="tm-bg-white-transparent">
                            <div class="form-group">
                                <input type="text"
                                       id="contact_name"
                                       name="contact_name"
                                       class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                       placeholder="Nombre"
                                       required />
                            </div>
                            <div class="form-group">
                                <input type="email"
                                       id="contact_email"
                                       name="contact_email"
                                       class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                       placeholder="Email"
                                       required />
                            </div>
                            <div class="form-group">
                                <textarea rows="4"
                                          id="contact_message"
                                          name="contact_message"
                                          class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                          placeholder="Escríbenos un mensaje, consulta, sugerencia o queja."
                                          required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit"
                                        class="btn tm-btn-submit rounded-0 text-white">
                                    Enviar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <footer class="col-12">
                        <p class="text-center tm-copyright-text">
                            Copyright 2019 Ashley Peña - Miguel Chozo
                    </footer>
                </div>
            </div>

        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/parallax.min.js"></script>
        <script>
            function detectMsBrowser() {
                using_ms_browser =
                    navigator.appName == "Microsoft Internet Explorer" ||
                    (navigator.appName == "Netscape" &&
                        navigator.appVersion.indexOf("Edge") > -1) ||
                    (navigator.appName == "Netscape" &&
                        navigator.appVersion.indexOf("Trident") > -1);

                if (using_ms_browser == true) {
                    alert(
                        "¡Usar ordenador Chrome o Firefox para una mejor experencia!"
                    );
                }
            }
            function setBrandMarginTop() {
                var bottomContainerHeight = $(".tm-welcome-container").height();

                $(".tm-brand-container-outer").css({
                    "margin-top": -bottomContainerHeight + "px"
                });
            }

            $(function () {
                setBrandMarginTop();
                detectMsBrowser();


                $(window).resize(function () {
                    setBrandMarginTop();
                });
            });
        </script>
</body>
